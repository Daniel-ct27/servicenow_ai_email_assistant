    {edited_email}

    ACTION PERFORMED
    {action}

    CRITERIA FOR JUDGING RELEVANCE
    Your task is to rate the relevance of the edited email on a scale from 1 TO 5 using the following strict criteria:
    
    5 - COMPLETELY RELEVANT: Every piece of information in the edited email directly serves the original email's purpose and context. No off-topic content, tangential details, or unnecessary additions. All content is pertinent and contributes to the main objective.
    
